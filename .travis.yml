language: go
go:
- 1.11
script:
  - scripts/build.sh
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    name: "tfsec $TRAVIS_TAG"
    file:
      - bin/darwin-amd64/tfsec
      - bin/linux-amd64/tfsec
      - bin/windows-amd64/tfsec
    on:
      repo: liamg/tfsec
      tags: true
